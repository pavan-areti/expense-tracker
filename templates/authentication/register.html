{% extends 'base_auth.html' %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-title">
        <h4>Register Here</h4>
      </div>
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <input type="text"
                 name="Username"
                 id="text-field"
                 class="form-control">
        </div>
        <div class="form-group">
          <input type="email"
                 name="email"
                 id="email-field"
                 class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <input type="password"
                 name="password"
                 id="password-field"
                 class="form-control form-control-sm">
                 <small class="float-right">SHOW</small>
        </div>
        <input type="submit" value="register" class="btn btn-block">
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
